<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="static.js"></script>
    <!-- <script defer src="encapsulation.js"></script> -->

  </head>
  <body>
    <h2>HNI BANK</h2>
    <h3>Create Account</h3>
    <form id="accountForm">
      <input type="text" placeholder="Account Holder Name" id="accountHolderName" />
      <input type="number" placeholder="Balance" id="balance" />
      <button>Create Account</button>
    </form>
    <br />
    <hr />
    <h3>Add Balance</h3>
    <form id="depositForm">
      <input type="text" placeholder="Account Number" id="accNumberDeposit" />
      <input type="number" placeholder="Balance" id="depositAmt" />
      <button>Deposit</button>
    </form>
    <br />
    <hr />
    <h3>Withdraw Balance</h3>
    <form id="withdrawForm">
      <input type="text" placeholder="Account Number" id="accNumberWithdraw" />
      <input type="number" placeholder="Balance" id="withdrawAmt" />
      <button>Withdraw</button>
    </form>
    <br>
    <hr>
    <h2>Account Holders</h2>
    <ul id="accHolderList">
        
    </ul>
  </body>
</html>
